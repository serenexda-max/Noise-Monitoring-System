<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card-header">
                <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
                <p class="subtitle">Please enter your credentials</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="contact-link">
                    Contact us: <a href="#" id="supportLink">Support Details</a>
                </div>
            </form>
        </div>
        
        <!-- Support Details Card -->
        <div class="support-card" id="supportCard">
            <div class="support-header">
                <h3><i class="fas fa-headset"></i> Support Details</h3>
                <button class="close-btn" id="closeSupportBtn">&times;</button>
            </div>
            <div class="support-content">
                <hr class="divider">
                <div class="support-item">
                    <i class="fab fa-facebook"></i>
                    <div class="support-info">
                        <span class="support-label">Facebook:</span>
                        <span class="support-value">Mark Malacao</span>
                    </div>
                </div>
                <div class="support-item">
                    <i class="fas fa-phone"></i>
                    <div class="support-info">
                        <span class="support-label">Phone:</span>
                        <span class="support-value">+63 963 123 4567</span>
                    </div>
                </div>
                <div class="support-item">
                    <i class="fas fa-envelope"></i>
                    <div class="support-info">
                        <span class="support-label">Email:</span>
                        <span class="support-value">AICSNMS@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Overlay for when support card is open -->
        <div class="overlay" id="overlay"></div>
        
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="notification" id="notification">
            <p id="notificationMessage"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
